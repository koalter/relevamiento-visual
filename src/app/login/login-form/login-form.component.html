<ion-card>
  <ion-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <ion-input
        label="Correo electrónico"
        labelPlacement="floating"
        fill="outline"
        type="email"
        inputmode="email"
        placeholder="j.perez@sistemas-utnfra.com.ar"
        errorText="Ingrese un correo válido"
        formControlName="email"
        class="ion-margin-bottom"
      ></ion-input>
      <ion-input
        label="Contraseña"
        labelPlacement="floating"
        fill="outline"
        type="password"
        inputmode="text"
        errorText="Ingrese una contraseña"
        formControlName="password"
        class="ion-margin-bottom"
      ></ion-input>

      <ion-button
        color="success"
        expand="block"
        type="submit"
        class="ion-margin-bottom"
        [disabled]="form.invalid"
        size="large"
      >
        Iniciar sesión
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
      <ion-button size="large" color="secondary" expand="block" (click)="fill(0)">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        USUARIO 1
      </ion-button>
      <ion-button size="large" color="primary" expand="block" (click)="fill(1)">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        USUARIO 2
      </ion-button>
      <ion-button size="large" color="tertiary" expand="block" (click)="fill(2)">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        USUARIO 3
      </ion-button>
    </form>
  </ion-card-content>
</ion-card>
