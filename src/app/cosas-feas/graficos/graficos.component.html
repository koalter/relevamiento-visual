<ion-header>
  <ion-toolbar color="translucent">
    <ion-title mode="ios">votaciones</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="back()" color="light">
        <ion-icon name="chevron-back-outline" slot="start"></ion-icon>
        Volver
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button color="dark" expand="block" size="large" (click)="openModal()">
    Ver foto votada
  </ion-button>
  <highcharts-chart 
    *ngIf="chartOptions"
    id="chart"
    title="Resultados de votaciones"
    [Highcharts]="highcharts"
    [options]="chartOptions"
  ></highcharts-chart>
</ion-content>

<ion-modal #modal
  [isOpen]="isModalOpen"
  (didDismiss)="isModalOpen = false"
  [initialBreakpoint]="0.75" [breakpoints]="[0.75]">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="modal.dismiss()">Cerrar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-img *ngIf="selectedPhoto; else noPhoto" class="modalPicture" [src]="selectedPhoto"></ion-img>
      <ng-template #noPhoto>
        <h3 class="ion-margin">AÃºn no ha votado por ninguna foto.</h3>
      </ng-template>
    </ion-content>
  </ng-template>
</ion-modal>
